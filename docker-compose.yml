services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    ports:
      - ${API_PORT}:${API_PORT}
    environment:
      - DATABASE_URL
      - SMTP_PORT
      - SMTP_HOST
      - SMTP_USERNAME
      - SMTP_PASSWORD
      - API_PORT
      - API_SMTP_SENDER
      - API_LIMITER_ENABLED
      - API_LIMITER_RPS
      - API_LIMITER_BURST
      - API_CORS_TRUSTED_ORIGINS
    volumes:
      - ./api:/app/api
    depends_on:
      db:
        condition: service_healthy

  migrate:
    build:
      context: ./migrations
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL
    volumes:
      - ./migrations:/migrations
    depends_on:
      db:
        condition: service_healthy
    command: -up

  db:
    image: postgres:15
    hostname: ${POSTGRES_HOST}
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  testdb:
    image: postgres:15
    ports:
      - ${TESTDB_PORT}:5432
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - type: tmpfs
        target: /var/lib/postgresql/data/
    command:
      - "postgres"
      - "-c"
      - "fsync=off"
      - "-c"
      - "shared_buffers=1024MB"
      - "-c"
      - "synchronous_commit=off"
      - "-c"
      - "full_page_writes=off"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "max_connections=1000"

  smtp:
    image: rnwood/smtp4dev:v3
    hostname: ${SMTP_HOST}
    ports:
      - ${SMTP_WEB_PORT}:80
    environment:
      - ServerOptions__PORT=${SMTP_PORT}
    volumes:
      - smtp4dev-data:/smtp4dev

volumes:
  postgres-data:
  smtp4dev-data:
